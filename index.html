<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Engine</title>
<link rel="stylesheet" href="output.css">
<script async>
    if(localStorage.getItem("users") == null){
        localStorage.setItem("users", JSON.stringify([]));
    }

    if(JSON.parse(localStorage.getItem("users")).length == 0){
        window.location.href = './signup.html';
    }else if(JSON.parse(localStorage.getItem("users")).length > 0){
        let users = JSON.parse(localStorage.getItem("users"));
        let log = users.filter((ele) => {
            return ele.status == 'logged in';
        });
        if(log.length == 0) window.location.href = './signin.html';
    }
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    *{
        box-sizing: border-box !important;
    }

    body{
        margin: 0;
        padding: 0;
    }

    ::-webkit-scrollbar {
        width: 5px;
    }

    ::-webkit-scrollbar-track {
        background: #2e2e2e;
        border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
        background: #555;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #777;
    }

</style>
</head>
<body class="text-[#ECECEC] w-screen h-screen flex">
    <aside class="w-[270px] h-full bg-[#171717] flex flex-col transition-all duration-1000 ease-in-out -ml-[270px] md:-ml-0 absolute md:static">
        <header class="p-[5px_10px] flex box-border justify-between">
            <nav>
                <button id="new-chat" class="p-6 pl-3 bg-[url('./edit.svg')] bg-no-repeat bg-[length:22px_22px] bg-[center]" type="button" title="New Chat"></button>
            </nav>
            <nav>
                <button class="p-6 pl-3 bg-[url('./search.svg')] bg-no-repeat bg-[length:22px_22px] bg-[center]" type="button" title="Search"></button>
                <button id="logout" class="p-6 pl-3 bg-[url('./log-out.svg')] bg-no-repeat bg-[length:22px_22px] bg-[center]" type="button" title="Logout"></button>
                <button id="menu" class="block p-5 absolute top-[10px] ml-[90px] rounded-[10px] bg-[url('./menu.svg')] bg-no-repeat bg-[length:22px_22px] bg-center hover:bg-[#171717]; md:hidden" type="button" title="Menu"></button>  
            </nav>
        </header>
        <h2 class="w-full pt-8 pl-[20px] pr-5 pb-2 box-border">History</h2>
        <hr class="border-t border-[#212529] ml-[20px] mr-[20px]">
        <section id="history" class="p-[15px] w-full h-full overflow-auto box-border"></section>
        <button class="p-7 pl-[55px] text-sm text-[#ECECEC] text-left bg-[url('./help-circle.svg')] bg-no-repeat bg-[length:22px_22px] bg-[20px_center]" type="button">Help</button>
    </aside>
    <main class="w-full h-screen bg-[#212121] flex flex-col">
        <div class="w-full h-full box-border p-[20px_10px] flex flex-col items-center justify-center">
            <div class="container flex flex-col w-full max-w-[800px] box-border">
                <section class="w-full h-full overflow-y-auto mt-[40px]">
                    <h1 class="w-full text-4xl font-semibold text-center mb-[20px]">What can I help with?</h1>
                </section>
                <section class="flex flex-col pt-5">
                    <div class="flex bg-[#303030] rounded-[50px]">
                        <input id="query-input" class="w-full p-[20px_25px] box-border outline-[0] rounded-[50px] bg-[#303030] text-base" type="text" placeholder="Enter a prompt here" autocomplete="off">
                        <span class="flex items-center">
                            <button id="mic" class="w-[30px] h-[40px] mr-[10px] bg-[url('./mic.svg')] bg-no-repeat bg-[length:22px_22px] bg-[center]" title="Microphone"></button>
                            <button id="search-btn" class="w-[40px] h-[40px] mr-[10px] bg-[#ECECEC] rounded-[50%] bg-[url('./search-dark.svg')] bg-no-repeat bg-[length:20px_20px] bg-[center]" type="button" title="Search"></button>
                        </span>
                    </div>
                    <div id="options" class="flex justify-center flex-wrap gap-[10px]">
                        <button class="active bg-[#303030] mt-4 border border-[#303030] p-[10px_20px_10px_40px] rounded-[30px] bg-[url('./google.png')] bg-no-repeat bg-[length:20px_20px] bg-[10px_center] hover:bg-[#171717]" type="button">Google</button>
                        <button class="mt-4 border border-[#303030] p-[10px_20px_10px_40px] rounded-[30px] bg-[url('./wiki.png')] bg-no-repeat bg-[length:20px_20px] bg-[10px_center] hover:bg-[#171717]" type="button" type="button">Wikipedia</button>            
                        <button class="mt-4 border border-[#303030] p-[10px_20px_10px_40px] rounded-[30px] bg-[url('https://www.pngall.com/wp-content/uploads/16/Google-Gemini-Logo-Transparent.png')] bg-no-repeat bg-[length:25px_25px] bg-[10px_center] hover:bg-[#171717]" type="button">Gemini</button>
                        <button class="mt-4 border border-[#303030] p-[10px_20px_10px_40px] rounded-[30px] bg-[url('./unsplash.png')] bg-no-repeat bg-[length:18px_18px] bg-[10px_center] hover:bg-[#171717]" type="button">Unsplash</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
<script src="./script.js" type="module"></script>
</body>
</html>
